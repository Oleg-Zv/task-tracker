spring:
  application:
    name: task-tracker-backend

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
      url: ${SPRING_DATASOURCE_URL}
      username: ${SPRING_DATASOURCE_USERNAME}
      password: ${SPRING_DATASOURCE_PASSWORD}
      driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml


  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    bootstrap-servers: kafka:9092

jwt:
    private-key: ${SPRING_JWT_PRIVATE_KEY}
    public-key: ${SPRING_JWT_PUBLIC_KEY}
logging:
  level:
    org.springframework.security.web.FilterChainProxy: TRACE
    org.springframework.security.web.access.ExceptionTranslationFilter: TRACE
    org.springframework.security.web.access.intercept.FilterSecurityInterceptor: TRACE
    org.apache.kafka: DEBUG
    org.springframework.kafka: DEBUG
    com.zhvavyy.backend.messaging.producer: DEBUG

app:
  kafka:
    topics:
      email-sending: EMAIL_SENDING_TASKS
      user-registration: USER_REGISTRATION

grpc:
  port: 9090


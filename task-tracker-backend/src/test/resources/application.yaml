spring:
  application:
    name: task-tracker-backend-test

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/changelog/db.changelog-test.yaml
    contexts: schema,test-data

logging:
  level:
    org.springframework.security.web.FilterChainProxy: TRACE
    org.springframework.security.web.access.ExceptionTranslationFilter: TRACE
    org.springframework.security.web.access.intercept.FilterSecurityInterceptor: TRACE
    org.apache.kafka: WARN
    org.springframework.kafka: WARN
    com.zhvavyy.backend.messaging.producer: WARN

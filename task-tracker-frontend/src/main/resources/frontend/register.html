<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/register.js"></script>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="center">
  <h2>Регистрация</h2>
  <input type="text" id="reg-firstname" placeholder="Имя"><br>
  <input type="text" id="reg-lastname" placeholder="Фамилия"><br>
  <input type="email" id="reg-email" placeholder="Email"><br>
  <input type="password" id="reg-password" placeholder="Пароль"><br>
  <input type="password" id="reg-repeat" placeholder="Повторите пароль"><br>
  <button id="register-btn">Зарегистрироваться</button>
  <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои задачи</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/tasks.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button id="back-btn" class="btn btn-secondary btn-sm me-2">← Главная</button>
        <h4 id="user-email"></h4>
        <button id="logout-btn" class="btn btn-danger btn-sm">Выйти</button>
    </div>

    <div class="mb-4">
        <h5>Добавить задачу</h5>
        <input type="text" id="new-task-title" class="form-control mb-2" placeholder="Название задачи">
        <textarea id="new-task-desc" class="form-control mb-2" placeholder="Описание"></textarea>
        <button id="add-task-btn" class="btn btn-primary">Добавить</button>
    </div>

    <!-- Блок задач -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5>Выполненные задачи</h5>
                <i id="toggle-done" class="bi bi-caret-down-fill" style="cursor:pointer;"></i>
            </div>
            <ul id="done-tasks" class="list-group mb-4 collapse"></ul>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5>Невыполненные задачи</h5>
                <i id="toggle-pending" class="bi bi-caret-down-fill" style="cursor:pointer;"></i>
            </div>
            <ul id="pending-tasks" class="list-group mb-4 collapse"></ul>
        </div>
    </div>
</div>


<div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-3 shadow-lg border-0 rounded-4">
            <div class="modal-body">
                <input type="text" id="modal-task-title" class="form-control mb-3" placeholder="Название задачи">
                <textarea id="modal-task-desc" class="form-control mb-3" placeholder="Описание"></textarea>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button id="modal-delete-btn" class="btn btn-outline-danger px-3">
                    <i class="bi bi-trash"></i> Удалить
                </button>
                <button id="modal-toggle-btn" class="btn btn-success px-3">
                    <i class="bi bi-check2-circle"></i> Пометить сделанной
                </button>
            </div>
            <div>
                <button id="modal-edit-btn" class="btn btn-primary px-3">Редактировать</button>
                <button id="modal-save-btn" class="btn btn-success px-3 d-none">Сохранить</button>
                <button id="modal-cancel-btn" class="btn btn-secondary px-3 d-none">Отменить</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
